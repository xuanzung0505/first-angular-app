<main>
  <a [routerLink]="['/']">
    <header class="brand-name">
      <img
        class="brand-logo"
        src="/assets/logo.svg"
        alt="logo"
        aria-hidden="true"
      />
      <select
        class="language-picker"
        value="{{ currentLanguage }}"
        id="languages"
        (change)="changeCurrentLang($event)"
      >
        <div *ngFor="let lang of languages">
          <option value="{{ lang }}">
            {{ lang }}
          </option>
        </div>
      </select>
    </header>
  </a>
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
